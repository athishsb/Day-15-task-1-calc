<!DOCTYPE html>
<html>
<head>
    <title>Calculator Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Calculator Task</h1>
    <p id="description">Calculator Using Dom Manipulation</p>
    <div class="main">
        <div class="Calculator">
            <input type="text" placeholder="0" id="result" />
            <button onclick="CE()" id="clear">Cl</button>
            <button onclick="del()">DEL</button>
            <button onclick="display(`%`)">%</button>
            <button onclick="display(`/`)">/</button>
            <button onclick="display(`7`)">7</button>
            <button onclick="display(`8`)">8</button>
            <button onclick="display(`9`)">9</button>
            <button onclick="display(`*`)">*</button>
            <button onclick="display(`4`)">4</button>
            <button onclick="display(`5`)">5</button>
            <button onclick="display(`6`)">6</button>
            <button onclick="display(`-`)" id="subtract">-</button>
            <button onclick="display(`1`)" id="1">1</button>
            <button onclick="display(`2`)" id="2">2</button>
            <button onclick="display(`3`)" id="3">3</button>
            <button onclick="display(`+`)" id="add">+</button>
            <button onclick="display(`.`)">.</button>
            <button onclick="display(`0`)">0</button>
            <button onclick="calcualte()" class="ecu" id="equal">=</button>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
